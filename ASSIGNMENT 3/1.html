<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Register Here</h3>
    <form action="" method="">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="user" placeholder="Enter your Username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="Password"placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="Email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+1</option>
                        <option>+245</option>
                        <option>+44</option>
                        <option>+40</option>
                    </select>
                    <input type="number" name="Phn number"placeholder="Enter your number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="Submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Name">Name: </label><br>
        <input type="text" placeholder="Enter your Name" maxlength="20"><br><br>
        <label for="Address">Address: </label><br>
        <input type="text" placeholder="Enter your Address" maxlength="100"><br><br>
        <label for="Book">Subject of Book: </label><br>
        <input type="radio" name="subject" value="Java">Java
        <input type="radio" name="subject" value="WP">WP
        <input type="radio" name="subject" value="OOP">OOP<br><br>
        <label for="Author">Author of Book: </label>
        <select>
            <optgroup label="Author">
                <option value="A">J.K. Rowling</option>
                <option value="B">William Shakespeare</option>
                <option value="C">E. L. James</option>
            </optgroup>
        </select><br><br>
        <label for="Comments">Comments: </label>
        <textarea placeholder="Write your comments here."></textarea><br><br>
        <input type="button" value="Login">
    </form>
</body>
</html>
